<!DOCTYPE html>
<html>
    <head>
        {{template "head" .}}
        <meta name="description" content="{{.Site.Subtitle}}">
        <title>{{.Site.Title}}</title>
    </head>
    <body>
    <div class="viewMain">
        <div class="wrap">
            <div class="head container">
                <a class="logo" id="logo" href="{{.Site.Root}}/" alt="mizodo"><i class="iconfont icon-logo"></i></a>
                {{template "header" .}}
            </div>
            <div class="second container">
                <div class="sworks">
                    <div class="mtitle">
                        <div class="bdash"></div>
                        <h2>SELECTED WORKS</h2>
                    </div>
                <ul class="workContainer cf">
                    {{range .Articles}}
                    <li class="singleItem fadeIn">
                         <a class="post" href="{{$.Site.Root}}/{{.Link}}" alt="{{.Title}}">
                         <div class="cover">
                             <span>{{.Title}}</span>
                             {{range .Tags}}<p>{{.}}</p>{{end}}
                        </div>
                        <img src="{{.Cover}}" alt="{{.Title}}">
                        </a>
                        </li>
                        {{end}}
                </ul>
                <div class="postloader">
                        <span id="postload">MORE</span>
                </div>
                </div>
              {{template "aboutm" .}}
            </div>
         {{template "about" .}}
        </div>
        </div>
        {{template "footer" .}}
</body>
</html>
