<div class="sworks mt50">
    <div class="workTitle container">
        <i class="icon-index"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28"><defs><style>.cls-1{fill:#d6d6d6;}.cls-2{fill:#2cd262;}</style></defs><title>works</title><g id="icons"><path class="cls-1" d="M19.47,16l1.67,3-1.67,3H16.53l-1.67-3,1.67-3h2.94M23,10H13L8,19l5,9H23l5-9-5-9Z"/><rect class="cls-2" width="18" height="18"/></g></svg></i>
        <h2 class="icon-subtitle">Works</h2>
    </div>
    <ul class="workContainer cf">
        {{range .Articles}}
        <li class="singleItem fadeIn">
             <a class="post" href="{{$.Site.Root}}/{{.Link}}" alt="{{.Title}}">
             <div class="cover">
                 <span>{{.Title}}</span>
                 {{range .Tags}}<p>{{.}}</p>{{end}}
            </div>
            <img src="{{.Cover}}" alt="{{.Title}}">
            </a>
            </li>
            {{end}}
    </ul>
    <div class="postloader">
            <span id="postload">MORE</span>
            <p class="hide">that's all ;)</p>
    </div>
</div>
